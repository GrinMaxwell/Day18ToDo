<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" media="screen" title="no title" charset="utf-8">
    <script src="https://use.fontawesome.com/95cea4501d.js"></script>
    <link rel="stylesheet" href="main.css" media="screen">
  </head>
  <body>
<header>
  <h1>'s To Do List</h1>
</header>
<main>
  <ul class="to-do-list">
  </ul>
  <input type="text" class="new-item" placeholder="Add New To Do's!"/>
</main>
<aside class="sidebar">
  <a href="#incomplete"><span class="status">Incomplete</span>(<span class="inc-num"></span>)</a>
  <a href="#complete"><span class="status">Completed</span>(<span class="comp-num"></span>)</a>
  <a href="#all"><span class="status">All</span>(<span class="all-num">2</span>)</a>
</aside>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"   integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
